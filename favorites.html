<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Love Balloon | Избранные</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="shortcut icon" href="./images/loveballoon-logo.png" type="image/x-icon">
</head>
<body>
  <div id="overlay"></div>
    <header>
      <div class="icon-button" onclick="openMenu()">
        <img src="./images/burger_menu_icon.svg" alt="Открыть меню" />
      </div>
      <span id="header-title">LOVE BALLOON</span>

      <div class="icons">
        <a href="./cart.html" class="icon-button"
          ><img src="./images/cart_icon.svg"
        /></a>
      </div>
    </header>

    <div class="burger" id="burger_menu">
      <div class="logo">
        <h1>LOVE BALLOON</h1>
        <div class="icon-button close-icon" onclick="closeMenu()">
          <img src="./images/back_icon.svg" alt="Закрыть меню" />
        </div>
      </div>
      <a
        class="phone_number"
        href="https://api.whatsapp.com/send/?phone=%2B77023971888&text&type=phone_number&app_absent=0"
        ><span><img src="./images/phone_icon.svg" alt="" /></span>+7 (702) 397
        1888</a
      >
      <div class="list" id="categoryList">
        <a data-cat="all" class="active" href="./index.html">Все Товары</a>
        <a data-cat="girls" href="./index.html?cat=girls">Для Девочек</a>
        <a data-cat="women" href="./index.html?cat=women">Для Девушек</a>
        <a data-cat="boys" href="./index.html?cat=boys">Для Мальчиков</a>
        <a data-cat="men" href="./index.html?cat=men">Для Мужчин</a>
        <a data-cat="baby_boy" href="./index.html?cat=baby_boy">Выписка (мальчик)</a>
        <a data-cat="baby_girl" href="./index.html?cat=baby_girl">Выписка (девочка)</a>
      </div>
      <div class="other-links">
        <a href="about.html">О Нас</a>
        <a href="cart.html">Корзина</a>
        <a href="./favorites.html">Избранные</a>
      </div>
    </div>


  <h1 class="cart-name">Избранные</h1>
  <div class="grid" id="favoritesGrid"></div>
  <div id="emptyFavWarning"><p>Нет избранных товаров</p></div>
  <div id="loader" class="loader" style="display: none">
      <div class="spinner"></div>
    </div>

  <!-- Модальное окно -->
    <div id="modal" style="display: none;">
      <div id="modalOverlay"></div>
      <div id="modalContent">
        <span id="closeModal">✕</span>
        <img id="modalImg" src="" alt="" />
        <div class="modal-text">
          <div class="modal-flex">
            <h2 id="modalTitle"></h2>
            <p class="price" id="modalPrice"></p>
          </div>
          <pre id="modalDesc"></pre>
          <div class="modal-buttons">
            <button id="addToCartBtn">
              <span><img src="./images/cart_icon_white.svg" alt="" /></span>В
              Корзину
            </button>
            <button>
              <span><img src="./images/whatsup_icon.svg" alt="" id="orderSingleBtn"/></span
              >Заказать
            </button>
          </div>
        </div>
      </div>
    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="./favorites.js"></script>
</body>
</html>
